<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dados Pessoais - Prompt</title>

    <script>

        function Pessoa(nome, sobrenome, idade, endereco, contato){
            this.nome = nome;
            this.sobrenome = sobrenome;
            this.idade = idade;
            this.endereco = endereco;
            this.contato = contato;
        }

        function carregarDados(){
            window.focus();

            const nome = window.prompt('Insira seu nome:');
            const sobrenome = window.prompt('Insira seu sobrenome:');
            const idade = window.prompt('Insira sua idade:');
            const endereco = window.prompt('Insira seu endereço: ');
            const contato = window.prompt('Insira seu contato:');

            const pessoa = new Pessoa(nome, sobrenome, idade, endereco, contato);

            document.getElementById("nome").innerHTML = "Nome: " + pessoa.nome + " " + pessoa.sobrenome;
            document.getElementById("idade").innerHTML = "Idade: " + pessoa.idade;
            document.getElementById("endereco").innerHTML = "Endereço: " + pessoa.endereco;
            document.getElementById("contato").innerHTML = "Contato: " + pessoa.contato;
        }

    </script>
</head>
<body>
    <style>
        .estilo{
            margin-left: 10px;
        }
    </style>

    <div class="container-fluid bg-light text-dark p-5" id="dadosPessoais">
        <div id="nome"></div>
        <div id="idade"></div>
        <div id="endereco"></div>
        <div id="contato"></div>
        <h1>Dados Pessoais</h1>
    </div><br>

    <input type="button" class="btn btn-secondary estilo" value="Inserir dados" onclick="carregarDados()">
</body>
</html>
