<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        function Pessoa(nome, sobrenome, idade, contato) {
            this.nome = nome;
            this.sobrenome = sobrenome;
            this.idade = idade;
            this.contato = contato;
        }

        function carregarDadosDoForm() {
            const nome = document.frmDados.nome.value;
            const sobrenome = document.frmDados.sobrenome.value;
            const idade = document.frmDados.idade.value;
            const contato = document.frmDados.contato.value;

            const pessoa = new Pessoa(nome, sobrenome, idade);

            console.log(pessoa);

            window.alert(`Dados carregados com sucesso: 
                            Nome: ${nome} ${sobrenome}
                            Idade: ${idade}
                            Contato: ${contato}`);

        }

    </script>
</head>
<body>
    <style>
        .estilo{
            margin-left: 10px;
        }
    </style>

    <div class="container-fluid bg-dark text-light p-5" id="dados">
        <div id="nome"></div>
        <div id="sobrenome"></div>
        <h1>Formulário</h1>
    </div><br>

    <form action="post" name="frmDados">
        <label class= "estilo" for="nome" id="nome">Nome:</label>
        <input type="text" name="nome">
        <br><br>
        <label class= "estilo" for="sobrenome" id="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome">
        <br><br>
        <label class= "estilo" for="idade" id="idade">Idade:</label>
        <input type="text" name="idade">
        <br><br>
        <label class= "estilo" for="contato" id="contato">Contato:</label>
        <input type="text" name="contato">
        <br>
    </form><br>

    <input type="button" class="btn btn-secondary estilo" value="Carregar Formulário" onclick="carregarDadosDoForm()">

</body>
</html>
