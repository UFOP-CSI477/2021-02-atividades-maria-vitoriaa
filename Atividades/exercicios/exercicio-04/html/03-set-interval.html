<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Relógio - Horário de Brasília</title>
    <script>

        let id;

        function processo() {
            document.getElementById("hora").innerHTML = Date();
        }
        function iniciar() {
            id = setInterval(processo);
        }

        function parar() {
            clearInterval(id);
        }

    </script>

</head>

<body>

    <style>
        .estilo {
            position: unset;
            margin-top: 30px;
            margin-left: 5px;
        }
    </style>

    <div class="container-fluid bg-dark text-light p-5" id="cont">
        <h1>Relógio - Horário de Brasília</h1>
        <input type="button" class="btn btn-success estilo" value="Iniciar" onclick="iniciar()">
        <input type="button" class="btn btn-danger estilo" value="Parar" onclick="parar()"><br>
        <div class="estilo" id="hora"></div>
    </div>


</body>

</html>
